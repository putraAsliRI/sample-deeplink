<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Berhasil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00b300; /* hijau */
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .checkmark {
      font-size: 100px;
      margin-bottom: 20px;
    }
    .btn {
      margin: 20px;
      padding: 15px;
      background-color: white;
      color: #555;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      width: calc(100% - 40px);
      cursor: pointer;
    }
    .btn:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="checkmark">✅</div>
    <h2>Registrasi berhasil!</h2>
  </div>

  <button class="btn" id="btnBack">Kembali ke platform</button>

  <script>
    const deeplink = "myapp://payment/detail?appid=bni&transaction=register";
    const fallback = "https://example.com"; // fallback jika app tidak ada

    document.getElementById("btnBack").addEventListener("click", () => {
      const start = Date.now();

      // bikin iframe hidden untuk coba buka deeplink
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = deeplink;
      document.body.appendChild(iframe);

      // kalau setelah timeout user masih di browser → redirect ke fallback
      setTimeout(() => {
        if (Date.now() - start < 1600) {
          window.location.href = fallback;
        }
      }, 1500);
    });
  </script>
</body>
</html>
